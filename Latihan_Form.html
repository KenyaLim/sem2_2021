<html>
<head><title>Form Registrasi</title></head>
<body>
    <link rel="stylesheet" type="text/css" href="Latihan_Form.css">
<form action="#" method="POST"><fieldset>
 <legend>Form Pendaftaran Asisten Praktikum</legend>
 <p>Nama Lengkap: <input type="text" name="username" /></p>
 <p>NIM: <input type="text" name="nim" size="10" /></p>
 <p>Tahun Angkatan: <input type="number" name="thang"
size="10" /></p>
 <p>E-mail: <input type="email" name="email" /></p>
  <p>Alamat: <textarea name="alamat" cols="50" rows="3" />
</textarea></p>
 <p>Tanggal Lahir: <input type="date" name="tanggallahir" />
</p>
 <p>Foto: <input type="file" name="foto" accept="image/*">
<br></p>
 <p>Jenis kelamin:
 <input type="radio" name="jeniskelamin" value="p"
checked> Pria
 <input type="radio" name="jeniskelamin" value="w">
Wanita </p>
 <p>Agama: <select name="agama">
<option value="pilih" selected>-Pilih Agama-</option>
<option value="islam">Islam</option>
<option value="kristen">Kristen</option>
<option value="katholik">Katholik</option>
<option value="hindu">Hindu</option>
<option value="budha">Budha</option>
<option value="konghucu">Kong Hu Cu</option>
</select></p>
 <br><br>
 <p>Saya bersedia mengikuti seleksi yang ditentukan oleh
panitia.
 <input type="checkbox" name="bersedia" value="ya"></p>
<br><br>
 <input type="reset" value="Reset"> <input type="button"
name="submit" value="submit" />
</fieldset>
</form>
</body>
</html>
