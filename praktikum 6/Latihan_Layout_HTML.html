<html>
<head>
<title>Latihan Layout HTML</title>
</head>
<body>
<h4>Tambah Data Mahasiswa</h4>
<form method="post" action="#">
 <table border="0">
 <tr>
<td>Nama</td>
<td>:</td>
<td><input type="text" name="nama" size="60"></td>
 </tr>
 <tr>
<td>Alamat</td>
<td>:</td>
<td><textarea name="alamat" cols="50"
rows="5"></textarea></td>
 </tr>
<tr>
<td>Jenis Kelamin</td>
<td>:</td>
<td><input type="radio" name="gender" value="p"
checked> Pria
<input type="radio" name="gender" value="w">
Wanita</td>
 </tr>
 <tr>
<td>Agama</td>
<td>:</td>
<td><select name="agama"><option value="pilih"
selected>-Pilih Agama-</option>
<option value="islam">Islam</option>
<option value="kristen">Kristen</option>
<option value="katholik">Katholik</option>
<option value="hindu">Hindu</option>
<option value="budha">Budha</option>
<option value="konghucu">Kong Hu Cu</option>
</select></td>
</tr>
<tr>
<td>Hobi</td>
<td>:</td>
<td><input type="checkbox" name="sepakbola">Sepak
Bola<br>
<input type="checkbox" name="basket">Basket<br>
<input type="checkbox" name="bulutangkis">Bulu
Tangkis<br>
<input type="checkbox"
name="taekwondo">Taekwondo</td>
 </tr>
 <tr>
<td>Foto</td>
<td>:</td>
<td><input type="file" name="file_gambar"
accept="image/*"></td>
 </tr>
 <tr>
<td colspan=3 align="center">
<input type="submit" value="SIMPAN">
<input type="reset" value="RESET">
</td>
 </tr>
 </table>
</form>
</body></html>
