<div id="bagian1">
<p>Kalau sampai waktuku</p>
<p>Kutak mau seorang kan merayu</p>
</div>
<p>Tidak juga kau</p>
<p>Tak perlu sedu sedan itu</p>

<p>Dari kumpulannya terbuang</p>
<p>Biar peluru menembus kulitku</p>
<p>Aku tetap meradang menerjang</p>
